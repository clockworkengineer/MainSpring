<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Contacts Database</title>
        <link rel="stylesheet" type="text/css" href="./css/view.css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/contactjs/contact_web.js" type="text/javascript">
        </script>
    </head>

    <body id="main_body">
        <div id="form_container" style="width:50%;border:1px solid black;">
            <form>
                <div class="form_description">
                    <h2>Contacts</h2>

                    <p>Create / Delete / Update contact database records.</p>
                </div>

                <ul>
                    <li id="li_3">
                        <label class="description" for="element_3">Name</label> <span><input id="firstName"
                                                                                             name="firstName" class="element text" maxlength="255"
                                                                                             size="8" value=""> <label>First</label></span>
                        <span><input id="lastName" name="lastName" class=
                                     "element text" maxlength="255" size="14" value="">
                            <label>Last</label></span>
                    </li>

                    <li id="li_6">
                        <label class="description" for="element_6">Phone Number
                        </label>

                        <div>
                            <input id="phoneNumber" name="phoneNumber" class="element text medium" type="text" maxlength="255" value="">
                        </div>
                    </li>

                    <li id="li_2">
                        <label class="description" for="element_2">Email</label>

                        <div>
                            <input id="emailAddress" name="emailAddress" class="element text medium" type="text" maxlength="255" value="">
                        </div>
                    </li>

                    <li id="li_4">
                        <label class="description" for="element_4">Web Site
                        </label>

                        <div>
                            <input id="webSiteAddress" name="webSiteAddress" class="element text medium" type="text" maxlength="255" value="http://">
                        </div>
                    </li>

                    <li id="li_5">
                        <label class="description" for="element_5">Comments</label>

                        <div>
                            <textarea id="comments" name="comments" class="element textarea medium">
                            </textarea>
                        </div>
                    </li>

                    <li class="buttons">
                        <input type="hidden" name="form_id" value="1158084">
                        <input id="saveForm" class="button_text" type="button" name="Add" value="Add">
                        <input id="clearForm" class="button_text" type="button" name="Clear" value="Clear">
                    </li>
                </ul>
            </form>

            <div style="width:100%" align="center" id="footer">
                <p id="serverReply"></p>
            </div>
        </div>

        <div id="reply"> </div>

    </body>

</html>
